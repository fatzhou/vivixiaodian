</head>

<body>
<div class="page admin">
    <div class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand logo" href="#"><img src="../res/images/ico-sol1.png"/></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="../getting-started/">我的小店</a>
                        </li>
                        <li class="">
                            <a href="../css/">应用中心</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"
                               onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'doc-home-navbar-job'])"
                               target="_blank">Barkzhang</a></li>
                        <li>
                            <a href="#"
                               onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'doc-home-navbar-job'])"
                               target="_blank">退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--内容区域-->
    <div class="container menu_setting_area">
        <p class="bg-info">菜单未发布，请确认菜单编辑完成后点击“保存并发布”同步到手机</p>
<div class="row">

</div>
        <div class="menu_preview_area col">

            <div class="mobile_menu_preview">
                <div class="mobile_hd tc">VV小店</div>
                <div class="mobile_bd">

                    <ul class="pre_menu_list grid_line ui-sortable ui-sortable-disabled">
                        <li class="jsMenu pre_menu_item grid_item jslevel1 ui-sortable ui-sortable-disabled size1of3 current selected">
                            <a href="javascript:void(0);" class="pre_menu_link" draggable="false">
                                <span class="js_l1Title">热门产品</span>
                            </a>
                        </li>
                        <li class="jsMenu pre_menu_item grid_item jslevel1 ui-sortable ui-sortable-disabled size1of3  selected">
                            <a href="javascript:void(0);" class="pre_menu_link" draggable="false">
                                <span class="js_l1Title">优惠活动</span>
                            </a>
                        </li>
                        <li class="jsMenu pre_menu_item grid_item jslevel1 ui-sortable ui-sortable-disabled size1of3  selected">
                            <a href="javascript:void(0);" class="pre_menu_link" draggable="false">
                                <span class="js_l1Title">会员中心</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sort_btn_wrp">
                <button type="button" class="btn btn-default">菜单排序</button>
                <button type="button" class="btn btn-default " STYLE="display: none">完成</button>
            </div>
        </div>
        <!--右边-->
        <div class="menu_form_area">
            <div class="portable_editor to_left">
                <div class="editor_inner">
                    <div class="global_mod float_layout menu_form_hd js_second_title_bar"><h4 class="global_info">
                    </h4>
                        <div class="global_extra"><a href="javascript:void(0);" id="jsDelBt">删除菜单</a></div>
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">菜单名称</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
