<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>微小铺</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
    <link rel="stylesheet" rev="stylesheet" href="../../../css/tob-index.css" type="text/css" media="screen"/>
    <link rel="stylesheet" rev="stylesheet" href="../../../css/yuyue.css" type="text/css" media="screen"/>

</head>
<body style="background: #f8f8f8">
<div class="container yuyue-wrap b-wrap ">
    <div class="wrap">
        <!--店铺信息-->
        <div class="b-container">
            <div class="weui-cells">

                <div class="weui-cell">
                    <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                        <img src="../../../res/img/pic_160.png" style="width: 50px;display: block">
                    </div>
                    <div class="weui-cell__bd">
                        <p>理发师名称</p>
                        <p style="font-size: 13px;color: #888888;">小铺名称</p>
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">上班状态</div>
            <div class="weui-cells weui-cells_radio">
                <label class="weui-cell weui-check__label" for="x11">
                    <div class="weui-cell__bd">
                        <p>上班中</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" id="x11">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="x12">

                    <div class="weui-cell__bd">
                        <p>休息中</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <footer>
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">接单</a>
    </footer>
</div>
</body>
</html>
