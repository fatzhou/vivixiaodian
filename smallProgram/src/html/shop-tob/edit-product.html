<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>小铺信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" rev="stylesheet" href="../../css/tob-build.css" type="text/css" media="screen"/>


</head>
<body>
<div class="container build edit-container">
    <div class="wrap product">
        <div class="content">
            <!--小铺照片-->
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                <p class="weui-uploader__title">小铺照片</p>
                                <div class="weui-uploader__info">0/5</div>
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                    <li class="weui-uploader__file" style="background-image:url(../../res/img/pic_160.png)"></li>
                                    <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                        <div class="weui-uploader__file-content">
                                            <i class="weui-icon-warn"></i>
                                        </div>
                                    </li>
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cells">
                <!--小铺名称-->
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>小铺名称</p>
                    </div>
                    <div class="weui-cell__ft">
                        去填写
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>小铺介绍</p>
                    </div>
                    <div class="weui-cell__ft">
                        去填写
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>小铺二维码</p>
                    </div>
                    <div class="weui-cell__ft">
                        <img src="../../res/pic/qrcode.png"/>
                    </div>
                </a>
            </div>
            <div class="weui-cells">
                <!--小铺名称-->
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>小铺地址</p>
                    </div>
                    <div class="weui-cell__ft">
                        去填写
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>联系电话</p>
                    </div>
                    <div class="weui-cell__ft">
                        13888888888
                    </div>
                </a>
            </div>
            <div class="weui-cells">
                <!--小铺名称-->
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>管理员头像</p>
                    </div>
                    <div class="weui-cell__ft">
                        <img src="../../res/pic/headicon.png" />
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>管理员昵称</p>
                    </div>
                    <div class="weui-cell__ft">
                        桔子
                    </div>
                </a>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">退出</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
