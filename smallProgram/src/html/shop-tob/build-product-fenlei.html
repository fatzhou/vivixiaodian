<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>选择分类</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" rev="stylesheet" href="../../css/tob-build.css" type="text/css" media="screen"/>


</head>
<body>
<div class="container build">
    <div class="wrap fenlei-wrap">
       <div class="content">
           <div class="weui-cells">
               <a class="weui-cell weui-cell_access" href="javascript:;">
                   <div class="weui-cell__bd">
                       <p><i class="weui-icon-info-circle"></i><span>添加新分类</span></p>
                   </div>
                   <div class="weui-cell__ft">
                   </div>
               </a>
           </div>
           <div class="weui-cells__title">选择分类</div>
           <div class="weui-cells weui-cells_checkbox">
               <label class="weui-cell weui-check__label" for="x11">
                   <div class="weui-cell__bd">
                       <p>分类名称1</p>
                   </div>
                   <div class="weui-cell__ft">
                       <input type="radio" class="weui-check" name="radio1" id="x11">
                       <span class="weui-icon-checked"></span>
                   </div>
               </label>
               <label class="weui-cell weui-check__label" for="x12">

                   <div class="weui-cell__bd">
                       <p>分类名称2</p>
                   </div>
                   <div class="weui-cell__ft">
                       <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                       <span class="weui-icon-checked"></span>
                   </div>
               </label>
           </div>
       </div>
    </div>
</div>
</body>
</html>
