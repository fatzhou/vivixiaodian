<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>更换手机号</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css?1492492048617"/>
    <link rel="stylesheet" rev="stylesheet" href="../../css/tob-build.css?1492492048617" type="text/css" media="screen"/>


</head>
<body>
<div class="container phone-container">
    <div class="wrap ">
        <p class="notic">
            <i class="weui-icon-info-circle"></i><span>更换手机后，下次登录可使用新手机号登录。
当前手机号：13728728910</span>
        </p>
        <div class="weui-cells">
            <!--国家地区-->
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">国家/地区</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
            <!--s手机号码-->
            <div class="weui-cell weui-cell_select weui-cell_select-before">
                <div class="weui-cell__hd">
                    <select class="weui-select" name="select2">
                        <option value="1">+86</option>
                        <option value="2">+80</option>
                        <option value="3">+84</option>
                        <option value="4">+87</option>
                    </select>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入号码">
                </div>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">下一步</a>
    </div>
</div>
</body>
</html>
