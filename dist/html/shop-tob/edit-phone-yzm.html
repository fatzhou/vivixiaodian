<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>填写验证码</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css?1492492048613"/>
    <link rel="stylesheet" rev="stylesheet" href="../../css/tob-build.css?1492492048613" type="text/css" media="screen"/>


</head>
<body>
<div class="container phone-container">
    <div class="wrap ">
        <p class="notic">
            <i class="weui-icon-info-circle"></i><span>短信验证码已发送，请填写验证码</span>
        </p>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" disabled  value="13812456789">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入验证码">
                </div>
            </div>
        </div>
        <div class="weui-cells__tips"><a href="#">收不到验证码?</a> </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
        </div>
    </div>
</div>
</body>
</html>
