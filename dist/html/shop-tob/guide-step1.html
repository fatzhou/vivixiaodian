<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>创建微小铺</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css?1492492048621"/>
    <link rel="stylesheet" rev="stylesheet" href="../../css/tob-guide.css?1492492048621" type="text/css" media="screen"/>


</head>
<body>
<div class="container guide">
    <div class="wrap step1">
        <h1>Hi，桔子小姐<br/>请先为小铺起个名字吧！</h1>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="小铺名字">
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">上传LOGO</p>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles"  style="display: none">
                                <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                            <a href="#" class="demo">示例</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_plain-primary" href="javascript:" id="showTooltips">下一步</a>
        </div>
    </div>
</div>
</body>
</html>
