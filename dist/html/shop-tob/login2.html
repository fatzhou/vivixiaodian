<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>绑定手机号</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css?1483602240878"/>
    <link rel="stylesheet" rev="stylesheet" href="../../css/tob-index.css?1483602240878" type="text/css" media="screen"/>


</head>
<body>
<div class="container login">
    <div class="wrap">
        <div class="weui-cells__title">绑定手机号，方便追踪订单</div>
        <div class="weui-cells">

            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">邀请码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入邀请码">
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
    <footer>
        <p><img src="../../res/img/icon_footer_link.png"/> </p>
    </footer>
</div>
</body>
</html>
