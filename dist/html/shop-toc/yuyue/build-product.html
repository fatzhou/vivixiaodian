<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商家店铺"/>
    <meta name="Description" content="商家店铺"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>添加商品</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css?1490851636671"/>
    <link rel="stylesheet" rev="stylesheet" href="../../css/tob-build.css?1490851636671" type="text/css" media="screen"/>


</head>
<body>
<div class="container build srceen-style2 yuyue-wrap">
    <div class="wrap product">
        <div class="content">
            <!--添加图片-->
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                <p class="weui-uploader__title">理发师头像</p>
                                <div class="weui-uploader__info">0/5</div>
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                    <li class="weui-uploader__file" style="background-image:url(../../res/img/pic_160.png)"></li>
                                    <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                        <div class="weui-uploader__file-content">
                                            <i class="weui-icon-warn"></i>
                                        </div>
                                    </li>
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--称呼-->
            <div class="weui-cells__title">理发师称呼（建议使用英文）</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入称呼">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_default" href="javascript:" id="showTooltips">保存并继续添加</a>
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">下一步</a>
        </div>
    </div>

</div>
</body>
</html>
